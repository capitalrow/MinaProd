[tool:pytest]
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --html=tests/results/e2e_report.html
    --self-contained-html
    --capture=no
    --asyncio-mode=auto
    --xvfb-width=1920
    --xvfb-height=1080
markers =
    smoke: Quick smoke tests for basic functionality
    critical: Critical user journey tests
    edge_case: Edge case and negative testing
    performance: Performance and load testing
    mobile: Mobile-specific testing
    accessibility: Accessibility compliance testing
    integration: Integration testing with external services