[tool:pytest]
markers =
    asyncio: mark test as an asyncio test
    unit: mark test as a unit test
    integration: mark test as an integration test
    e2e: mark test as an end-to-end test
    visual: mark test as a visual regression test
    smoke: mark test as a smoke test
    slow: marks resource-heavy tests (run nightly)
addopts = 
    -v 
    -ra 
    -q 
    --disable-warnings 
    --tb=short
    --cov=.
    --cov-append
    --cov-report=term-missing
    --cov-report=html:tests/results/coverage
    --cov-report=xml:tests/results/coverage.xml
    --cov-fail-under=80
    --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning