<body class="bg-slate-950 text-slate-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-violet-500 to-fuchsia-500"></div>
        <div class="font-semibold text-lg">Mina</div>
      </div>
      <nav class="flex items-center gap-3">
        <a href="/terms" class="text-slate-300 hover:text-white text-sm">Terms</a>
