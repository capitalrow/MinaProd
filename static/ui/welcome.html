<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mina â€” Welcome</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<style>body{padding:2rem}.card{max-width:560px;margin-inline:auto}</style>
</head><body>
<main class="card">
  <h2>Welcome to Mina</h2>
  <p>Sign up or log in to access live transcription and your conversations.</p>
  <form id="auth-form">
    <fieldset role="group">
      <input id="name" placeholder="Name (sign up only)">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
    </fieldset>
    <small id="msg"></small>
    <div role="group">
      <button type="button" id="btn-login">Log in</button>
      <button type="button" id="btn-register" class="secondary">Sign up</button>
    </div>
  </form>
</main>
<script src="/static/js/auth.js"></script>
</body></html>
