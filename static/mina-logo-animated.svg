<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <!-- Animated Mina Logo: 3 vertical lines with horizontal line crossing behind -->
  <defs>
    <linearGradient id="minaPurpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="minaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background horizontal line (behind vertical lines) -->
  <line x1="20" y1="40" x2="100" y2="40" 
        stroke="url(#minaPurpleGradient)" 
        stroke-width="3" 
        opacity="0.7"
        filter="url(#minaGlow)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Three elegant vertical lines representing transcription streams -->
  <line x1="35" y1="15" x2="35" y2="65" 
        stroke="url(#minaPurpleGradient)" 
        stroke-width="4" 
        stroke-linecap="round"
        filter="url(#minaGlow)">
    <animate attributeName="y1" values="15;12;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="65;68;65" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="55" y1="20" x2="55" y2="60" 
        stroke="url(#minaPurpleGradient)" 
        stroke-width="4" 
        stroke-linecap="round"
        filter="url(#minaGlow)">
    <animate attributeName="y1" values="20;17;20" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="60;63;60" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="75" y1="18" x2="75" y2="62" 
        stroke="url(#minaPurpleGradient)" 
        stroke-width="4" 
        stroke-linecap="round"
        filter="url(#minaGlow)">
    <animate attributeName="y1" values="18;15;18" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="62;65;62" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Subtle audio wave effect -->
  <circle cx="35" cy="40" r="2" fill="url(#minaPurpleGradient)" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="55" cy="40" r="2" fill="url(#minaPurpleGradient)" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <circle cx="75" cy="40" r="2" fill="url(#minaPurpleGradient)" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>