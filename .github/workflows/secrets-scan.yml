# Secrets Scanning - GitHub Actions
# Runs detect-secrets on every push and pull request

name: Secrets Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for comprehensive scan
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install detect-secrets and pre-commit
        run: |
          pip install detect-secrets==1.5.0 pre-commit
      
      - name: Run secrets scan
        run: |
          echo "üîç Scanning for secrets..."
          detect-secrets --version
          
          # Use pre-commit for CI enforcement (scans all files against baseline)
          # This returns non-zero exit code if new secrets are found
          pre-commit run detect-secrets --all-files --show-diff-on-failure || {
            echo ""
            echo "‚ùå New secrets detected!"
            echo ""
            echo "To review findings:"
            echo "  detect-secrets scan --baseline .secrets.baseline"
            echo ""
            echo "To update baseline (if false positive):"
            echo "  detect-secrets scan --baseline .secrets.baseline --update"
            echo "  detect-secrets audit .secrets.baseline"
            exit 1
          }
          
          echo "‚úÖ No new secrets detected"
      
      - name: Upload baseline as artifact
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: secrets-baseline
          path: .secrets.baseline
