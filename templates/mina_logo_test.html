<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina Animated Logo Test</title>
    
    <!-- Mina Animated Logo Component -->
    <script src="{{ url_for('static', filename='js/mina-animated-logo.js') }}"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .test-section {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .test-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #C084FC;
        }
        
        .logo-containers {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .compact-logo-demo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .compact-logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h1 class="test-title">Mina Animated Logo - Brand Version</h1>
        <div id="brandLogo"></div>
        <p>Premium purple gradient squircle with animated microphone bars and wordmark</p>
    </div>
    
    <div class="test-section">
        <h1 class="test-title">Mina Animated Logo - Compact Navigation Version</h1>
        <div class="logo-containers">
            <div class="compact-logo-demo">
                <div id="compactLogo1"></div>
                <span class="compact-logo-text">Mina</span>
            </div>
            
            <div class="compact-logo-demo">
                <div id="compactLogo2"></div>
                <span class="compact-logo-text">Dashboard</span>
            </div>
            
            <div class="compact-logo-demo">
                <div id="compactLogo3"></div>
                <span class="compact-logo-text">Navigation</span>
            </div>
        </div>
        <p>Compact versions for headers, navigation, and sidebars</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create brand logo (large with wordmark)
            MinaAnimatedLogo.createBrandLogo('#brandLogo', 200);
            
            // Create compact logos (small, no wordmark)
            MinaAnimatedLogo.createCompactLogo('#compactLogo1', 32);
            MinaAnimatedLogo.createCompactLogo('#compactLogo2', 28);
            MinaAnimatedLogo.createCompactLogo('#compactLogo3', 36);
        });
    </script>
</body>
</html>
