{% extends "base.html" %}
{% block title %}Integrations â€“ Mina{% endblock %}
{% block extra_css %}
<style>
.integrations-workspace{width:clamp(960px,90vw,1440px);margin:0 auto;padding:var(--space-8)var(--space-6);}
.integrations-title{font-size:var(--font-size-4xl);font-weight:var(--font-weight-bold);
background:var(--gradient-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.integration-card{background:var(--glass-bg);border:1px solid var(--glass-border);
border-radius:var(--radius-xl);padding:var(--space-6);margin-bottom:var(--space-6);
animation:fadeInUp .6s ease-out;}
.integration-card h2{font-size:1.25rem;font-weight:600;margin-bottom:var(--space-4);}
.form-inline{display:flex;gap:var(--space-3);}
.form-inline input{flex:1;}
</style>
{% endblock %}

{% block content %}
<div class="integrations-workspace">
  <h1 class="integrations-title mb-6">Integrations</h1>
  <div class="integration-card">
    <h2>Slack</h2>
    <form class="form-inline" id="slackForm">
      <input type="text" placeholder="#channel or channel_id" class="input" name="channel">
      <button class="btn btn-primary" type="submit">Post Test</button>
    </form>
  </div>

  <div class="integration-card">
    <h2>Notion</h2>
    <form class="form-inline" id="notionForm">
      <input type="text" placeholder="page_id" class="input" name="page">
      <button class="btn btn-primary" type="submit">Append Paragraph</button>
    </form>
  </div>
</div>
{% endblock %}
