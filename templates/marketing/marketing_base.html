<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#6366F1">
  
  {% block head_extra %}{% endblock %}
  
  <title>{% block title %}Mina{% endblock %}</title>
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Crown+ Design System Only -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/crown-design-system.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/crown-base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/crown-components.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/crown-landing.css') }}">
  
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
</head>
<body class="lp">
  {% block content %}{% endblock %}
  
  <!-- Crown+ Interactive Components -->
  <script src="{{ url_for('static', filename='js/crown-interactive.js') }}" defer></script>
  
  {% block scripts %}{% endblock %}
  
  <script>
    // Initialize Feather icons immediately and after dynamic content loads
    function initFeatherIcons() {
      if (typeof feather !== 'undefined') {
        feather.replace();
      }
    }
    
    // Initialize on DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initFeatherIcons);
    } else {
      initFeatherIcons();
    }
    
    // Re-initialize after any dynamic content (for SPAs or lazy-loaded sections)
    window.initFeatherIcons = initFeatherIcons;
  </script>
</body>
</html>
