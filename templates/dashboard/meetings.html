{% extends "base.html" %}

{% block title %}Meetings - {{ super() }}{% endblock %}

{% block head %}
    <!-- Core Dashboard CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- Premium Meetings CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/premium-meetings.css') }}">
{% endblock %}

{% block content %}
    <div class="main-content meetings-page">
        <!-- Meetings Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">
                    <i class="fas fa-users"></i>
                    Meetings
                </h1>
                <div class="header-actions">
                    <button class="btn btn-outline-primary" id="refresh-meetings">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <a href="{{ url_for('pages.live') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        New Meeting
                    </a>
                </div>
            </div>
        </div>

        <!-- Meetings Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-number" id="total-meetings">0</h3>
                    <p class="stat-label">Total Meetings</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-number" id="total-duration">0h</h3>
                    <p class="stat-label">Total Duration</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-number" id="active-recordings">0</h3>
                    <p class="stat-label">Active Recordings</p>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="dashboard-section">
            <div class="search-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="meeting-search" placeholder="Search meetings..." class="form-control">
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="active">Active</button>
                    <button class="filter-tab" data-filter="completed">Completed</button>
                    <button class="filter-tab" data-filter="failed">Failed</button>
                </div>
            </div>
        </div>

        <!-- Meetings List -->
        <div class="dashboard-section">
            <div class="meetings-grid" id="meetings-list">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading meetings...</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // Note: Using Font Awesome icons consistently - no initialization needed
        
        class MeetingsManager {
            constructor() {
                this.currentFilter = 'all';
                this.meetings = [];
                this.init();
            }
            
            init() {
                this.loadMeetings();
                this.setupEventListeners();
            }
            
            async loadMeetings() {
                try {
                    // Load meetings from the API
                    const response = await fetch('/api/meetings');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.meetings = data.meetings || [];
                        this.updateStats();
                        this.renderMeetings();
                    }
                } catch (error) {
                    console.error('Failed to load meetings:', error);
                    this.showError('Failed to load meetings');
                }
            }
            
            updateStats() {
                const totalMeetings = this.meetings.length;
                const activeMeetings = this.meetings.filter(m => m.status === 'active').length;
                const totalDuration = this.meetings.reduce((acc, m) => acc + (m.duration || 0), 0);
                
                document.getElementById('total-meetings').textContent = totalMeetings;
                document.getElementById('active-recordings').textContent = activeMeetings;
                document.getElementById('total-duration').textContent = Math.round(totalDuration / 3600) + 'h';
            }
            
            renderMeetings() {
                const container = document.getElementById('meetings-list');
                
                if (this.meetings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-microphone-slash"></i>
                            <h3>No meetings found</h3>
                            <p>Start your first recording to see it here</p>
                            <a href="{{ url_for('transcription.live_transcription') }}" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Start Recording
                            </a>
                        </div>
                    `;
                    return;
                }
                
                const filteredMeetings = this.filterMeetings();
                container.innerHTML = filteredMeetings.map(meeting => this.renderMeetingCard(meeting)).join('');
            }
            
            filterMeetings() {
                if (this.currentFilter === 'all') {
                    return this.meetings;
                }
                return this.meetings.filter(meeting => meeting.status === this.currentFilter);
            }
            
            renderMeetingCard(meeting) {
                const statusClass = meeting.status === 'active' ? 'status-active' : 
                                  meeting.status === 'completed' ? 'status-completed' : 
                                  'status-failed';
                
                return `
                    <div class="meeting-card">
                        <div class="meeting-header">
                            <h3 class="meeting-title">${meeting.title || 'Untitled Meeting'}</h3>
                            <span class="meeting-status ${statusClass}">${meeting.status}</span>
                        </div>
                        <div class="meeting-details">
                            <div class="meeting-meta">
                                <span><i class="fas fa-calendar"></i> ${new Date(meeting.created_at).toLocaleDateString()}</span>
                                <span><i class="fas fa-clock"></i> ${Math.round((meeting.duration || 0) / 60)} min</span>
                                <span><i class="fas fa-star"></i> ${Math.round((meeting.avg_confidence || 0) * 100)}%</span>
                            </div>
                            <div class="meeting-actions">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewMeeting('${meeting.id}')">
                                    <i class="fas fa-eye"></i>
                                    View
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="exportMeeting('${meeting.id}')">
                                    <i class="fas fa-download"></i>
                                    Export
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            setupEventListeners() {
                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelector('.filter-tab.active').classList.remove('active');
                        tab.classList.add('active');
                        this.currentFilter = tab.dataset.filter;
                        this.renderMeetings();
                    });
                });
                
                // Search
                document.getElementById('meeting-search').addEventListener('input', (e) => {
                    this.searchMeetings(e.target.value);
                });
                
                // Refresh button
                document.getElementById('refresh-meetings').addEventListener('click', () => {
                    this.loadMeetings();
                });
            }
            
            searchMeetings(query) {
                // Implement search functionality
                const filteredMeetings = this.meetings.filter(meeting => 
                    meeting.title?.toLowerCase().includes(query.toLowerCase())
                );
                
                const container = document.getElementById('meetings-list');
                container.innerHTML = filteredMeetings.map(meeting => this.renderMeetingCard(meeting)).join('');
            }
            
            showError(message) {
                const container = document.getElementById('meetings-list');
                container.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }
        
        // Global functions for meeting actions
        function viewMeeting(meetingId) {
            window.location.href = `/meetings/${meetingId}`;
        }
        
        function exportMeeting(meetingId) {
            // Implement export functionality
            console.log('Exporting meeting:', meetingId);
        }

        // Initialize meetings manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MeetingsManager();
        });
    </script>
{% endblock %}
