{% extends "base.html" %}

{% block title %}Meetings - {{ super() }}{% endblock %}

{% block head %}
    <!-- PREMIUM MEETINGS DESIGN SYSTEM -->
    <style>
        /* ELITE MEETINGS BACKGROUND */
        body {
            background: linear-gradient(135deg, var(--elite-purple-500) 0%, var(--elite-purple-700) 35%, var(--premium-blue-600) 100%);
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 75%, rgba(168, 85, 247, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(14, 165, 233, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            animation: premiumMeetingsFloat 26s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes premiumMeetingsFloat {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(35px, -35px) rotate(120deg); }
            66% { transform: translate(-25px, 25px) rotate(240deg); }
        }

        /* PREMIUM MEETINGS CONTAINER */
        .main-content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* PREMIUM DASHBOARD HEADER */
        .dashboard-header {
            background: var(--glass-bg-light);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.25),
                0 16px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .dashboard-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.025em;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--elite-purple-500), var(--premium-blue-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* PREMIUM STATS ROW */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass-bg-light);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 40px rgba(168, 85, 247, 0.15),
                0 10px 20px rgba(14, 165, 233, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(168, 85, 247, 0.2),
                0 15px 30px rgba(14, 165, 233, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(135deg, var(--elite-purple-500), var(--premium-blue-600));
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        .stat-content {
            flex: 1;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(135deg, var(--elite-purple-500), var(--premium-blue-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--neutral-600);
            font-weight: 500;
            margin: 0;
        }

        /* PREMIUM BUTTONS */
        .btn {
            background: linear-gradient(135deg, var(--elite-purple-500) 0%, var(--premium-blue-500) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 
                0 10px 20px rgba(168, 85, 247, 0.3),
                0 5px 10px rgba(14, 165, 233, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(168, 85, 247, 0.4),
                0 10px 20px rgba(14, 165, 233, 0.3);
            color: white;
        }

        .btn-outline-primary {
            background: var(--glass-bg-light);
            color: var(--elite-purple-500);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.1),
                0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .btn-outline-primary:hover {
            background: var(--glass-bg-dark);
            color: var(--elite-purple-500);
        }

        /* PREMIUM SECTIONS */
        .dashboard-section {
            background: var(--glass-bg-light);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        /* PREMIUM SEARCH BOX */
        .search-box {
            position: relative;
            max-width: 400px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-500);
            z-index: 2;
        }

        .form-control {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem 0.75rem 3rem;
            color: var(--neutral-800);
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--elite-purple-500);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
            background: var(--glass-bg-light);
        }

        /* PREMIUM ANIMATIONS */
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            .dashboard-header {
                padding: 2rem;
            }
            .stats-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            .header-actions {
                flex-direction: column;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="main-content">
        <!-- Premium Meetings Header -->
        <div class="dashboard-header animate-fade-in">
            <div class="header-content">
                <h1 class="dashboard-title">
                    <i class="fas fa-users"></i>
                    Meetings Dashboard
                </h1>
                <div class="header-actions">
                    <button class="btn btn-outline-primary" id="refresh-meetings">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <a href="/live" class="btn">
                        <i class="fas fa-plus"></i>
                        New Meeting
                    </a>
                </div>
            </div>
        </div>

        <!-- Premium Meetings Stats -->
        <div class="stats-row animate-fade-in">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-number" id="total-meetings">0</h3>
                    <p class="stat-label">Total Meetings</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-number" id="total-duration">0h</h3>
                    <p class="stat-label">Total Duration</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-number" id="active-recordings">0</h3>
                    <p class="stat-label">Active Recordings</p>
                </div>
            </div>
        </div>

        <!-- Premium Search and Filters -->
        <div class="dashboard-section animate-fade-in">
            <div class="search-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="meeting-search" placeholder="Search meetings..." class="form-control">
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="active">Active</button>
                    <button class="filter-tab" data-filter="completed">Completed</button>
                    <button class="filter-tab" data-filter="failed">Failed</button>
                </div>
            </div>
        </div>

        <!-- Meetings List -->
        <div class="dashboard-section">
            <div class="meetings-grid" id="meetings-list">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading meetings...</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // Note: Using Font Awesome icons consistently - no initialization needed
        
        class MeetingsManager {
            constructor() {
                this.currentFilter = 'all';
                this.meetings = [];
                this.init();
            }
            
            init() {
                this.loadMeetings();
                this.setupEventListeners();
            }
            
            async loadMeetings() {
                try {
                    // Load meetings from the API
                    const response = await fetch('/api/meetings');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.meetings = data.meetings || [];
                        this.updateStats();
                        this.renderMeetings();
                    }
                } catch (error) {
                    console.error('Failed to load meetings:', error);
                    this.showError('Failed to load meetings');
                }
            }
            
            updateStats() {
                const totalMeetings = this.meetings.length;
                const activeMeetings = this.meetings.filter(m => m.status === 'active').length;
                const totalDuration = this.meetings.reduce((acc, m) => acc + (m.duration || 0), 0);
                
                document.getElementById('total-meetings').textContent = totalMeetings;
                document.getElementById('active-recordings').textContent = activeMeetings;
                document.getElementById('total-duration').textContent = Math.round(totalDuration / 3600) + 'h';
            }
            
            renderMeetings() {
                const container = document.getElementById('meetings-list');
                
                if (this.meetings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-microphone-slash"></i>
                            <h3>No meetings found</h3>
                            <p>Start your first recording to see it here</p>
                            <a href="{{ url_for('transcription.live_transcription') }}" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Start Recording
                            </a>
                        </div>
                    `;
                    return;
                }
                
                const filteredMeetings = this.filterMeetings();
                container.innerHTML = filteredMeetings.map(meeting => this.renderMeetingCard(meeting)).join('');
            }
            
            filterMeetings() {
                if (this.currentFilter === 'all') {
                    return this.meetings;
                }
                return this.meetings.filter(meeting => meeting.status === this.currentFilter);
            }
            
            renderMeetingCard(meeting) {
                const statusClass = meeting.status === 'active' ? 'status-active' : 
                                  meeting.status === 'completed' ? 'status-completed' : 
                                  'status-failed';
                
                return `
                    <div class="meeting-card">
                        <div class="meeting-header">
                            <h3 class="meeting-title">${meeting.title || 'Untitled Meeting'}</h3>
                            <span class="meeting-status ${statusClass}">${meeting.status}</span>
                        </div>
                        <div class="meeting-details">
                            <div class="meeting-meta">
                                <span><i class="fas fa-calendar"></i> ${new Date(meeting.created_at).toLocaleDateString()}</span>
                                <span><i class="fas fa-clock"></i> ${Math.round((meeting.duration || 0) / 60)} min</span>
                                <span><i class="fas fa-star"></i> ${Math.round((meeting.avg_confidence || 0) * 100)}%</span>
                            </div>
                            <div class="meeting-actions">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewMeeting('${meeting.id}')">
                                    <i class="fas fa-eye"></i>
                                    View
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="exportMeeting('${meeting.id}')">
                                    <i class="fas fa-download"></i>
                                    Export
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            setupEventListeners() {
                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelector('.filter-tab.active').classList.remove('active');
                        tab.classList.add('active');
                        this.currentFilter = tab.dataset.filter;
                        this.renderMeetings();
                    });
                });
                
                // Search
                document.getElementById('meeting-search').addEventListener('input', (e) => {
                    this.searchMeetings(e.target.value);
                });
                
                // Refresh button
                document.getElementById('refresh-meetings').addEventListener('click', () => {
                    this.loadMeetings();
                });
            }
            
            searchMeetings(query) {
                // Implement search functionality
                const filteredMeetings = this.meetings.filter(meeting => 
                    meeting.title?.toLowerCase().includes(query.toLowerCase())
                );
                
                const container = document.getElementById('meetings-list');
                container.innerHTML = filteredMeetings.map(meeting => this.renderMeetingCard(meeting)).join('');
            }
            
            showError(message) {
                const container = document.getElementById('meetings-list');
                container.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }
        
        // Global functions for meeting actions
        function viewMeeting(meetingId) {
            window.location.href = `/meetings/${meetingId}`;
        }
        
        function exportMeeting(meetingId) {
            // Implement export functionality
            console.log('Exporting meeting:', meetingId);
        }

        // Initialize meetings manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MeetingsManager();
        });
    </script>
{% endblock %}
