{% extends "base.html" %}

{% block title %}Welcome to Mina{% endblock %}

{% block content %}
<div class="container" style="padding-top: var(--space-12); padding-bottom: var(--space-12); max-width: 700px;">
    <div class="text-center mb-12">
        <h1 class="text-5xl font-bold mb-4">Welcome to Mina! ðŸ‘‹</h1>
        <p class="text-xl text-secondary">Let's get you set up in a few quick steps</p>
    </div>

    <div class="card">
        <div class="mb-8">
            <div class="flex justify-between mb-2">
                <span class="text-sm font-medium">Step 1 of 3</span>
                <span class="text-sm text-secondary">33% complete</span>
            </div>
            <div class="h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                <div class="h-full bg-primary" style="width: 33%"></div>
            </div>
        </div>

        <form method="POST" action="{{ url_for('pages.onboarding_complete') }}">
            <div style="display: flex; flex-direction: column; gap: var(--space-6);">
                <div>
                    <h2 class="text-2xl font-semibold mb-6">Tell us about yourself</h2>
                    
                    <div style="display: flex; flex-direction: column; gap: var(--space-4);">
                        <div>
                            <label class="block text-sm font-medium mb-2">What's your workspace name?</label>
                            <input type="text" name="workspace_name" placeholder="Acme Inc." class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">What's your role?</label>
                            <select name="workspace_role" class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" required>
                                <option value="">Select your role</option>
                                <option value="founder">Founder/CEO</option>
                                <option value="manager">Manager</option>
                                <option value="engineer">Engineer</option>
                                <option value="designer">Designer</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-4">Notification Preferences</h3>
                    <div style="display: flex; flex-direction: column; gap: var(--space-3);">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" name="email_notifications" checked class="form-checkbox">
                            <span>Email notifications</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" name="meeting_reminders" checked class="form-checkbox">
                            <span>Meeting reminders</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" name="task_updates" checked class="form-checkbox">
                            <span>Task updates</span>
                        </label>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button type="button" class="btn btn-ghost flex-1">Skip for now</button>
                    <button type="submit" class="btn btn-primary flex-1">Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
