<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¤</text></svg>">
    <style>
        /* Enhanced Modern Authentication Layout */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--mina-brand-primary) 0%, var(--mina-brand-secondary) 100%);
            font-family: var(--mina-font-family-sans);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: var(--mina-space-4);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--mina-radius-xl);
            padding: var(--mina-space-10);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--mina-space-8);
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--mina-brand-primary), var(--mina-brand-accent));
            border-radius: var(--mina-radius-lg);
            margin-bottom: var(--mina-space-4);
            box-shadow: var(--mina-shadow-lg);
        }

        .auth-logo-text {
            font-size: var(--mina-font-size-2xl);
            font-weight: var(--mina-font-weight-bold);
            color: white;
            font-family: var(--mina-font-family-display);
        }

        .auth-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: var(--mina-font-weight-bold);
            color: var(--mina-text-primary);
            margin: 0 0 var(--mina-space-3) 0;
            font-family: var(--mina-font-family-display);
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .auth-subtitle {
            font-size: clamp(1.1rem, 3.5vw, 1.25rem);
            color: #475569 !important;
            margin: 0 0 var(--mina-space-6) 0;
            line-height: var(--mina-line-height-relaxed);
            letter-spacing: 0.02em;
            font-weight: var(--mina-font-weight-semibold);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Enhanced Form Styling */
        .form-group {
            margin-bottom: var(--mina-space-6);
        }

        .form-label {
            display: block;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: var(--mina-font-weight-bold);
            color: #1e293b !important;
            margin-bottom: var(--mina-space-3);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .form-input {
            width: 100%;
            padding: clamp(1rem, 3vw, 1.25rem);
            border: 2px solid var(--mina-border-primary);
            border-radius: var(--mina-radius-md);
            font-size: clamp(1rem, 3vw, 1.125rem);
            color: #1e293b !important;
            background: #ffffff !important;
            transition: all var(--mina-transition-base);
            font-family: var(--mina-font-family-sans);
            box-sizing: border-box;
            letter-spacing: 0.01em;
            line-height: 1.5;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--mina-brand-primary) !important;
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #94a3b8 !important;
        }

        .form-checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--mina-space-3);
            margin-bottom: var(--mina-space-6);
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--mina-border-secondary);
            border-radius: var(--mina-radius-sm);
            cursor: pointer;
            position: relative;
            background: var(--mina-bg-primary);
            transition: all var(--mina-transition-fast);
        }

        .form-checkbox:checked {
            background: var(--mina-brand-primary);
            border-color: var(--mina-brand-primary);
        }

        .form-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .form-checkbox-label {
            font-size: clamp(0.95rem, 3vw, 1.05rem);
            color: #475569 !important;
            cursor: pointer;
            user-select: none;
            letter-spacing: 0.02em;
            font-weight: var(--mina-font-weight-semibold);
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        /* Enhanced Button */
        .btn-primary {
            width: 100%;
            padding: clamp(1rem, 3vw, 1.25rem) var(--mina-space-6);
            background: linear-gradient(135deg, var(--mina-brand-primary), var(--mina-brand-accent));
            color: white;
            border: none;
            border-radius: var(--mina-radius-md);
            font-size: clamp(1rem, 3vw, 1.125rem);
            font-weight: var(--mina-font-weight-bold);
            font-family: var(--mina-font-family-sans);
            cursor: pointer;
            transition: all var(--mina-transition-base);
            text-transform: none;
            letter-spacing: 0.025em;
            box-shadow: var(--mina-shadow-sm);
            min-height: clamp(48px, 12vw, 56px);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--mina-shadow-lg);
            background: linear-gradient(135deg, var(--mina-brand-primary), var(--mina-brand-secondary));
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--mina-shadow-base);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(var(--mina-brand-primary-rgb), 0.3),
                var(--mina-shadow-lg);
        }

        /* Alert Messages */
        .alert {
            padding: var(--mina-space-4);
            border-radius: var(--mina-radius-md);
            margin-bottom: var(--mina-space-6);
            font-size: var(--mina-font-size-sm);
            line-height: var(--mina-line-height-normal);
            border: 1px solid transparent;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            color: #b02a37 !important;
            border-color: rgba(220, 53, 69, 0.3);
            font-weight: var(--mina-font-weight-semibold);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.1);
            color: #146c43 !important;
            border-color: rgba(25, 135, 84, 0.3);
            font-weight: var(--mina-font-weight-semibold);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .alert-info {
            background: rgba(13, 202, 240, 0.1);
            color: #087990 !important;
            border-color: rgba(13, 202, 240, 0.3);
            font-weight: var(--mina-font-weight-semibold);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: var(--mina-space-8);
            padding-top: var(--mina-space-6);
            border-top: 1px solid var(--mina-border-primary);
        }

        .auth-link {
            color: var(--mina-brand-primary) !important;
            text-decoration: none;
            font-weight: var(--mina-font-weight-bold);
            transition: color var(--mina-transition-fast);
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .auth-link:hover {
            color: var(--mina-brand-secondary);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .auth-container {
                margin: var(--mina-space-2);
            }
            
            .auth-card {
                padding: var(--mina-space-6);
            }
            
            .auth-title {
                font-size: var(--mina-font-size-2xl);
            }
        }

        /* Loading State */
        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Accessibility improvements */
        .form-input:focus,
        .form-checkbox:focus,
        .btn-primary:focus {
            outline: 2px solid var(--mina-brand-primary);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            .auth-container,
            .form-input,
            .btn-primary {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="auth-logo-text">M</span>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to transform your meetings into actionable moments</p>
            </div>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
                <div class="form-group">
                    <label for="email_or_username" class="form-label">Email or Username</label>
                    <input 
                        type="text" 
                        id="email_or_username" 
                        name="email_or_username" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        value="{{ request.form.get('email_or_username', '') }}"
                        placeholder="Enter your email or username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div class="form-checkbox-group">
                    <input type="checkbox" id="remember_me" name="remember_me" class="form-checkbox">
                    <label for="remember_me" class="form-checkbox-label">Keep me signed in</label>
                </div>
                
                <button type="submit" class="btn-primary" id="loginButton">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p style="color: #475569 !important; margin: 0; font-weight: 500; font-size: clamp(0.95rem, 3vw, 1.05rem);">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" class="auth-link">Create one now</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginButton');
            button.classList.add('loading');
            button.disabled = true;
        });

        // Auto-focus first empty field
        document.addEventListener('DOMContentLoaded', function() {
            const emailField = document.getElementById('email_or_username');
            const passwordField = document.getElementById('password');
            
            if (!emailField.value) {
                emailField.focus();
            } else if (!passwordField.value) {
                passwordField.focus();
            }
        });

        // Enhanced error handling
        {% if get_flashed_messages() %}
            document.addEventListener('DOMContentLoaded', function() {
                const button = document.getElementById('loginButton');
                button.classList.remove('loading');
                button.disabled = false;
            });
        {% endif %}
    </script>
</body>
</html>
