<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Connection Test - Monitoring System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <h1>üîç Manual Monitoring System - Connection Test</h1>
    <div id="results"></div>
    
    <script>
    // Monitoring System Test - Socket.IO Compatibility Check
    function logResult(message) {
        document.getElementById('results').innerHTML += '<p>' + message + '</p>';
        console.log(message);
    }
    
    logResult('üîÑ Testing Socket.IO 4.7.2 compatibility...');
    
    const socket = io({
        transports: ['polling', 'websocket'],
        timeout: 10000
    });
    
    socket.on('connect', () => {
        logResult('‚úÖ Socket.IO 4.7.2 connection successful!');
        socket.emit('test_message', {test: true});
    });
    
    socket.on('connected', (data) => {
        logResult('‚úÖ Server response received: ' + JSON.stringify(data));
        setTimeout(() => socket.disconnect(), 2000);
    });
    
    socket.on('connect_error', (error) => {
        logResult('‚ùå Connection failed: ' + error);
        logResult('üîÑ This version incompatible, would try next...');
    });
    
    socket.on('disconnect', () => {
        logResult('üîå Disconnected - Test complete');
    });
    
    setTimeout(() => {
        if (!socket.connected) {
            logResult('‚è∞ Connection timeout - version incompatible');
        }
    }, 5000);
    </script>
</body>
</html>
