{% extends "base.html" %}

{% block title %}Live Transcription - Mina{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.record-btn { width: 120px; height: 120px; border-radius: 50%; }
.transcript-text { min-height: 200px; background: #1a1a1a; color: #fff; padding: 20px; }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <h1 class="text-center mb-4">Live Recording</h1>
            
            <div class="card bg-dark mb-4">
                <div class="card-body text-center">
                    <button id="recordButton" class="record-btn btn btn-danger mb-3">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <div class="row text-center mb-3">
                        <div class="col-4">
                            <div class="text-primary h4" id="timer">00:00</div>
                            <small>Time</small>
                        </div>
                        <div class="col-4">
                            <div class="text-info h4" id="wordCount">0</div>
                            <small>Words</small>
                        </div>
                        <div class="col-4">
                            <div class="text-success h4" id="accuracy">0%</div>
                            <small>Accuracy</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card bg-dark">
                <div class="card-header">
                    <h5>Live Transcript</h5>
                </div>
                <div class="card-body">
                    <div id="transcript" class="transcript-text" aria-live="polite">
                        Click the red button to start recording...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/mina_transcription.js"></script>
<script>
// Initialize clean system only
document.addEventListener('DOMContentLoaded', function() {
    if (window.MinaTranscription) {
        window.minaTranscription = new window.MinaTranscription();
        console.log('✅ Mina clean system initialized');
    } else {
        console.error('❌ MinaTranscription not loaded');
    }
});
</script>
{% endblock %}
