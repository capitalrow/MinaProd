<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mina — Live Transcription</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    body { padding: 16px; background:#0f172a; color:#e5e7eb; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #0b1220; border:1px solid #1f2937; color: #9ca3af; font-size: 0.85rem; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .meter { height: 10px; background: #0b1220; border:1px solid #1f2937; border-radius: 999px; overflow: hidden; }
    .meter > span { display: block; height: 100%; width: 0%; background: #60a5fa; transition: width 100ms linear; }
    .panel { background: #0b1220; border:1px solid #1f2937; border-radius: 12px; padding: 12px; min-height: 130px; color: #dfe6f3; }
    .panel h5 { margin: 0 0 8px 0; color: #9bb4ff; }
    pre#debug { font-size: 12px; height: 160px; overflow: auto; background: #0a0b0e; border: 1px solid #1e2026; padding: 8px; border-radius: 8px; }
    .muted { color: #9aa3ad; }
    .stack { display: grid; gap: 12px; }
    .grow { flex: 1; }
  </style>
</head>
<body>
  <!-- Server-injected config -->
  <script>
    window.MINA = {
      FORCE_POLLING: {{ 'true' if force_polling else 'false' }},
      SOCKETIO_PATH: "{{ sio_path }}"
    };
  </script>

  <main class="container">
    <h2><strong>Mina — Live Transcription</strong> <span class="pill">beta</span></h2>
    <section class="stack">
      <div class="row">
        <button id="startRecordingBtn">Start</button>
        <button id="stopRecordingBtn" class="secondary">Stop</button>
        <span class="pill" id="wsStatus">Disconnected</span>
        <span class="pill" id="micStatus">Idle</span>
        <span class="pill"><span class="muted">Session:</span> <span id="sess"></span></span>
      </div>
      <div class="meter"><span id="meterFill"></span></div>

      <div class="row">
        <div class="panel grow">
          <h5>INTERIM</h5>
          <div id="interimText" class="muted"><em>(waiting...)</em></div>
        </div>
        <div class="panel grow">
          <h5>FINAL</h5>
          <div id="finalText"></div>
        </div>
      </div>

      <div class="panel">
        <h5>DEBUG</h5>
        <pre id="debug"></pre>
      </div>
    </section>
  </main>

  <script src="/static/js/recording_wiring.js"></script>
</body>
</html>
