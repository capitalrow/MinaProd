<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Flags - Mina Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <style>
        body {
            background: var(--bg-primary, #0a0a0b);
            color: var(--text-primary, #ffffff);
            font-family: var(--font-sans, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif);
            margin: 0;
            padding: 2rem;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }
        
        .header p {
            color: var(--text-secondary, #9ca3af);
            margin: 0;
        }
        
        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent-primary, #6366f1);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover, #4f46e5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .flags-grid {
            display: grid;
            gap: 1rem;
        }
        
        .flag-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }
        
        .flag-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .flag-info {
            flex: 1;
        }
        
        .flag-key {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-family: 'Monaco', 'Consolas', monospace;
            color: var(--accent-primary);
        }
        
        .flag-note {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .flag-meta {
            font-size: 0.75rem;
            color: var(--text-tertiary, #6b7280);
        }
        
        .flag-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            transition: 0.3s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--accent-primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-enabled {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .status-disabled {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(20, 20, 25, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 2000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .cache-info {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üö© Feature Flags</h1>
            <p>Manage feature rollouts and experiments</p>
        </div>
        
        <div class="toolbar">
            <button class="btn btn-primary" onclick="openCreateModal()">
                + New Feature Flag
            </button>
            <button class="btn btn-secondary" onclick="refreshFlags()">
                ‚Üª Refresh
            </button>
            <button class="btn btn-secondary" onclick="invalidateCache()">
                üóëÔ∏è Clear Cache
            </button>
            <div class="cache-info" id="cache-info">
                <span>Cache: Loading...</span>
            </div>
        </div>
        
        <div class="flags-grid" id="flags-container">
            <div class="empty-state">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9"/>
                </svg>
                <p>Loading feature flags...</p>
            </div>
        </div>
    </div>
    
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <h2>Create Feature Flag</h2>
            <form id="create-form" onsubmit="createFlag(event)">
                <div class="form-group">
                    <label>Key *</label>
                    <input type="text" id="new-key" placeholder="enable_audio_replay" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="new-note" rows="3" placeholder="Enable audio replay feature with sync"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="new-enabled"> Enabled by default
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Flag</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let flags = [];
        
        async function loadFlags() {
            try {
                const response = await fetch('/flags/');
                const data = await response.json();
                flags = data;
                renderFlags();
            } catch (error) {
                console.error('Failed to load flags:', error);
                showToast('Failed to load flags', 'error');
            }
        }
        
        function renderFlags() {
            const container = document.getElementById('flags-container');
            
            if (flags.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9"/>
                        </svg>
                        <p>No feature flags yet. Create your first one!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = flags.map(flag => `
                <div class="flag-card">
                    <div class="flag-info">
                        <div class="flag-key">${flag.key}</div>
                        <div class="flag-note">${flag.note || 'No description'}</div>
                        <div class="flag-meta">
                            Updated: ${new Date(flag.updated_at).toLocaleString()}
                        </div>
                    </div>
                    <div class="flag-actions">
                        <span class="status-badge ${flag.enabled ? 'status-enabled' : 'status-disabled'}">
                            ${flag.enabled ? 'Enabled' : 'Disabled'}
                        </span>
                        <label class="toggle-switch">
                            <input type="checkbox" ${flag.enabled ? 'checked' : ''} 
                                   onchange="toggleFlag('${flag.key}', this.checked)">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            `).join('');
        }
        
        async function toggleFlag(key, enabled) {
            try {
                const response = await fetch('/flags/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key, enabled })
                });
                
                if (response.ok) {
                    showToast(`${key} ${enabled ? 'enabled' : 'disabled'}`);
                    await loadFlags();
                } else {
                    throw new Error('Failed to update flag');
                }
            } catch (error) {
                console.error('Toggle failed:', error);
                showToast('Failed to update flag', 'error');
                await loadFlags();
            }
        }
        
        async function createFlag(event) {
            event.preventDefault();
            
            const key = document.getElementById('new-key').value;
            const note = document.getElementById('new-note').value;
            const enabled = document.getElementById('new-enabled').checked;
            
            try {
                const response = await fetch('/flags/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key, note, enabled })
                });
                
                if (response.ok) {
                    showToast('Feature flag created');
                    closeCreateModal();
                    await loadFlags();
                } else {
                    throw new Error('Failed to create flag');
                }
            } catch (error) {
                console.error('Create failed:', error);
                showToast('Failed to create flag', 'error');
            }
        }
        
        async function invalidateCache() {
            showToast('Cache invalidated');
        }
        
        function refreshFlags() {
            loadFlags();
            showToast('Flags refreshed');
        }
        
        function openCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }
        
        function closeCreateModal() {
            document.getElementById('create-modal').classList.remove('active');
            document.getElementById('create-form').reset();
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(16, 185, 129, 0.9)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        loadFlags();
    </script>
</body>
</html>
