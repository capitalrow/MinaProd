<!-- Premium Debug Panel - Development Only -->
{% if config.SHOW_DEBUG_PANEL %}
<style>
:root {
    --elite-purple-500: #a855f7;
    --premium-blue-500: #3b82f6;
    --emerald-500: #10b981;
    --red-500: #ef4444;
    --amber-500: #f59e0b;
    --glass-bg-light: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.12);
}

.premium-debug-panel {
    background: var(--glass-bg-light);
    backdrop-filter: blur(40px) saturate(180%);
    border-radius: 16px;
    border: 1px solid var(--glass-border);
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.25),
        0 10px 20px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    width: 350px;
    animation: debugPanelEntry 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

@keyframes debugPanelEntry {
    from {
        opacity: 0;
        transform: translateX(100px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateX(0) scale(1);
    }
}

.debug-header {
    background: linear-gradient(135deg, var(--amber-500), #f97316);
    color: white;
    padding: 1rem;
    border-radius: 16px 16px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.debug-header .title {
    font-weight: 700;
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.debug-close {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    border-radius: 8px;
    padding: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.debug-close:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

.debug-body {
    padding: 1.5rem;
    color: white;
}

.debug-metric {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 0.75rem;
    margin-bottom: 0.75rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.debug-metric-label {
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 0.25rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.debug-metric-value {
    font-weight: 600;
    font-size: 0.875rem;
}

.debug-actions {
    display: grid;
    gap: 0.5rem;
    margin-top: 1rem;
}

.debug-btn {
    background: var(--glass-bg-light);
    color: white;
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    padding: 0.75rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    font-size: 0.875rem;
    font-weight: 500;
}

.debug-btn:hover {
    transform: translateY(-1px);
    background: rgba(168, 85, 247, 0.2);
    border-color: var(--elite-purple-500);
}

.status-connected { color: var(--emerald-500); }
.status-disconnected { color: var(--red-500); }
.status-unknown { color: var(--amber-500); }
</style>

<div id="debugPanel" class="position-fixed bottom-0 end-0 m-3" style="z-index: 9999;">
    <div class="premium-debug-panel">
        <div class="debug-header">
            <div class="title">
                <i class="fas fa-bug"></i>
                Debug Panel
            </div>
            <button class="debug-close" type="button" onclick="toggleDebugPanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="debug-body" id="debugPanelBody">
            <div class="debug-metric">
                <div class="debug-metric-label">WebSocket Status</div>
                <div id="debugWSStatus" class="debug-metric-value status-unknown">Unknown</div>
            </div>
            
            <div class="row g-2">
                <div class="col-6">
                    <div class="debug-metric">
                        <div class="debug-metric-label">Chunks Queued</div>
                        <div id="debugChunksQueued" class="debug-metric-value">0</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="debug-metric">
                        <div class="debug-metric-label">Chunks Dropped</div>
                        <div id="debugChunksDropped" class="debug-metric-value">0</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="debug-metric">
                        <div class="debug-metric-label">Avg Latency</div>
                        <div id="debugAvgLatency" class="debug-metric-value">0ms</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="debug-metric">
                        <div class="debug-metric-label">Interim Count</div>
                        <div id="debugInterimCount" class="debug-metric-value">0</div>
                    </div>
                </div>
            </div>
            
            <div class="debug-metric">
                <div class="debug-metric-label">Session ID</div>
                <div id="debugSessionId" class="debug-metric-value" style="font-size: 0.75rem; word-break: break-all;">None</div>
            </div>
            
            <div class="debug-actions">
                <button class="debug-btn" onclick="debugClearMetrics()">
                    <i class="fas fa-broom me-2"></i>Clear Metrics
                </button>
                <button class="debug-btn" onclick="debugExportLogs()">
                    <i class="fas fa-download me-2"></i>Export Logs
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Debug panel functionality
let debugMetrics = {
    chunksQueued: 0,
    chunksDropped: 0,
    interimCount: 0,
    finalCount: 0,
    latencies: [],
    wsConnected: false
};

function toggleDebugPanel() {
    const panel = document.getElementById('debugPanel');
    const body = document.getElementById('debugPanelBody');
    if (body.style.display === 'none') {
        body.style.display = 'block';
    } else {
        body.style.display = 'none';
    }
}

function updateDebugMetrics() {
    const statusEl = document.getElementById('debugWSStatus');
    statusEl.textContent = debugMetrics.wsConnected ? 'Connected' : 'Disconnected';
    statusEl.className = debugMetrics.wsConnected ? 'debug-metric-value status-connected' : 'debug-metric-value status-disconnected';
    
    document.getElementById('debugChunksQueued').textContent = debugMetrics.chunksQueued;
    document.getElementById('debugChunksDropped').textContent = debugMetrics.chunksDropped;
    document.getElementById('debugInterimCount').textContent = debugMetrics.interimCount;
    document.getElementById('debugFinalCount').textContent = debugMetrics.finalCount;
    
    const avgLatency = debugMetrics.latencies.length > 0 
        ? Math.round(debugMetrics.latencies.reduce((a, b) => a + b, 0) / debugMetrics.latencies.length)
        : 0;
    document.getElementById('debugAvgLatency').textContent = avgLatency + 'ms';
}

function debugClearMetrics() {
    debugMetrics = {
        chunksQueued: 0,
        chunksDropped: 0,
        interimCount: 0,
        finalCount: 0,
        latencies: [],
        wsConnected: debugMetrics.wsConnected
    };
    updateDebugMetrics();
}

function debugExportLogs() {
    const logs = {
        timestamp: new Date().toISOString(),
        metrics: debugMetrics,
        userAgent: navigator.userAgent,
        url: window.location.href
    };
    
    const blob = new Blob([JSON.stringify(logs, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `mina-debug-${Date.now()}.json`;
    a.click();
    URL.revokeObjectURL(url);
}

// Hook into recording events to update metrics
if (window.addEventListener) {
    // Update debug panel every 2 seconds
    setInterval(updateDebugMetrics, 2000);
    
    // Hook into socket events if available
    document.addEventListener('DOMContentLoaded', () => {
        if (window.socket) {
            socket.on('connect', () => {
                debugMetrics.wsConnected = true;
            });
            
            socket.on('disconnect', () => {
                debugMetrics.wsConnected = false;
            });
            
            socket.on('interim_transcript', () => {
                debugMetrics.interimCount++;
            });
            
            socket.on('final_transcript', () => {
                debugMetrics.finalCount++;
            });
        }
    });
}

// Minimize panel by default
document.addEventListener('DOMContentLoaded', () => {
    const body = document.getElementById('debugPanelBody');
    if (body) body.style.display = 'none';
});
</script>
</div>
{% endif %}
