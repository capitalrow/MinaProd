{% extends "base.html" %}
{% block content %}
<h2>Tasks</h2>
<table class="table">
  <thead><tr><th>Title</th><th>Owner</th><th>Due</th><th>Status</th></tr></thead>
  <tbody>
    {% for t in tasks %}
      <tr>
        <td>{{ t.title }}</td>
        <td>{{ t.owner or "-" }}</td>
        <td>{{ t.due_at.strftime("%Y-%m-%d") if t.due_at else "-" }}</td>
        <td>{{ t.status }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4" class="muted">No tasks yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
