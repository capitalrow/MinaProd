{% extends "base.html" %}

{% block title %}Page Not Found - Mina{% endblock %}

{% block content %}
<div class="container" style="padding-top: var(--space-16); padding-bottom: var(--space-16); text-align: center;">
    <svg class="mx-auto mb-8" width="120" height="120" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    
    <h1 class="text-6xl font-bold mb-4">404</h1>
    <h2 class="text-3xl font-semibold mb-4">Page Not Found</h2>
    <p class="text-xl text-secondary mb-8">The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="flex gap-4 justify-center">
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Go to Dashboard</a>
        <a href="{{ url_for('pages.index') }}" class="btn btn-ghost">Go Home</a>
    </div>
</div>
{% endblock %}
