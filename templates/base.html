<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Mina" }}</title>

  <!-- Core styles (use the one you prefer / have) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced_ui.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/professional_ui.css') }}">
  <style>
    :root{
      --bg:#0e1014;--panel:#131620;--ink:#2f6df9;--text:#e8eefc;--muted:#93a0b4;--line:#1d2230;
    }
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;}
    .shell{display:grid;grid-template-columns:260px 1fr;min-height:100vh;}
    .sidebar{background:linear-gradient(180deg,#0f121a,#0e1118);border-right:1px solid var(--line);padding:16px;position:sticky;top:0;height:100vh;}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:10px;}
    .brand .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#3b82f6,#22d3ee);}
    .brand .name{font-weight:600;letter-spacing:.3px}
    .search{margin:10px 0 14px}
    .search input{width:100%;background:#0b0e14;border:1px solid var(--line);color:var(--text);padding:10px 12px;border-radius:10px;outline:none}
    nav a{display:flex;align-items:center;gap:10px;color:var(--muted);text-decoration:none;padding:10px 12px;border-radius:10px;margin:4px 0}
    nav a:hover{background:#0b0e14}
    nav a.active{background:#101522;border:1px solid #1b2440;color:#cfe0ff}
    .content{padding:24px}
    .page-head{display:flex;align-items:center;gap:10px;margin:0 0 16px}
    .page-head h1{font-size:24px;margin:0}
    .pill{font-size:12px;padding:4px 10px;border-radius:999px;background:#101522;color:#bcd2ff;border:1px solid #1b2440}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.35)}
    .grid{display:grid;gap:16px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .toolbar{display:flex;gap:8px}
    .btn{background:#101522;border:1px solid #1b2440;color:#cfe0ff;padding:10px 12px;border-radius:10px;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#3b82f6,#22d3ee);color:#00112c;border:none}
    .footer-space{height:32px}
    @media (max-width:1100px){.shell{grid-template-columns:64px 1fr}.label{display:none}}
    @media (max-width:720px){.content{padding:16px}.grid.cols-3{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <div class="name">Mina</div>
      </div>
      <div class="search"><input placeholder="Search meetings, people, actions‚Ä¶" /></div>
      <nav>
        <a href="{{ url_for('pages.dashboard') }}" class="{% if request.path.startswith('/dashboard') %}active{% endif %}">üè† <span class="label">Dashboard</span></a>
        <a href="{{ url_for('pages.live') }}" class="{% if request.path.startswith('/live') %}active{% endif %}">üéôÔ∏è <span class="label">Live</span></a>
        <a href="{{ url_for('pages.meetings') }}" class="{% if request.path.startswith('/meetings') %}active{% endif %}">üìÖ <span class="label">Meeting Library</span></a>
        <a href="{{ url_for('pages.tasks') }}" class="{% if request.path.startswith('/tasks') %}active{% endif %}">‚úÖ <span class="label">Tasks</span></a>
        <a href="{{ url_for('pages.calendar') }}" class="{% if request.path.startswith('/calendar') %}active{% endif %}">üóìÔ∏è <span class="label">Calendar</span></a>
        <a href="{{ url_for('pages.settings') }}" class="{% if request.path.startswith('/settings') %}active{% endif %}">‚öôÔ∏è <span class="label">Settings</span></a>
      </nav>
    </aside>

    <main class="content">
      <header class="page-head">
        <h1>{{ title or "" }}</h1>
        {% if tagline %}<span class="pill">{{ tagline }}</span>{% endif %}
        <div class="spacer"></div>
        <div class="toolbar">
          <button class="btn">Bell</button>
          <button class="btn">Help</button>
          <button class="btn">Alex</button>
        </div>
      </header>

      {% block body %}{% endblock %}
      <div class="footer-space"></div>
    </main>
  </div>
  <script>
  (function(){
    const KEY = 'mina:sidebar:collapsed';
    const root = document.querySelector('.shell');
    const collapsed = localStorage.getItem(KEY)==='1';
    if (collapsed) root.style.gridTemplateColumns = '64px 1fr';

    document.addEventListener('keydown', (e)=>{
      if (e.altKey && e.key.toLowerCase()==='s'){
        const isCollapsed = root.style.gridTemplateColumns==='64px 1fr';
        root.style.gridTemplateColumns = isCollapsed ? '260px 1fr' : '64px 1fr';
        localStorage.setItem(KEY, isCollapsed ? '0' : '1');
      }
    });
    console.log('Tip: Alt+S toggles the sidebar');
  })();
  </script>
</body>
</html>
